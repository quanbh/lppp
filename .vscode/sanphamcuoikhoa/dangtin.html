          <div class="contai">
            <h1>Post Article</h1>
        
            <form id="post-form">
              <input type="text" id="title" placeholder="Enter title" required>
              <textarea id="content" placeholder="Enter content" rows="4" required></textarea>
              <input type="file" id="image" accept="image/*" required>
              <button type="submit">Post</button>
            </form>
        
            <div id="post-list"></div>
          </div>
        
      
          <footer id="lien-he">
            <div class="container">
              <p>Liên Hệ: email@example.com </p>
              <p>Số Điện Thoại: 0123456789</p>
              <p>Tên: Lê Hoàng Quân</p>            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>

        <script>
         document.getElementById('post-form').addEventListener('submit', function(event) {
          // Dòng này lắng nghe sự kiện "submit" của biểu mẫu có ID là 'post-form'.
  event.preventDefault();
    // Dòng này ngăn chặn hành động mặc định của sự kiện submit, tức là ngăn chặn trang web từ việc tải lại khi biểu mẫu được gửi đi. 
  const title = document.getElementById('title').value;
  ///Lấy giá trị nhập liệu từ trường có ID là 'title'
  const content = document.getElementById('content').value;
  // Lấy giá trị nhập liệu từ trường có ID là 'content' 
  const image = document.getElementById('image').files[0];
  // Lấy tệp hình ảnh được chọn từ trường có ID là 'image'
  const reader = new FileReader();
  ////Tạo một đối tượng FileReader để đọc dữ liệu từ tệp hình ảnh.
  reader.onload = function(event) {
    /////Xác định một hàm xử lý sự kiện được gọi khi quá trình đọc tệp hình ảnh hoàn thành.
    const imageUrl = event.target.result;
    /////Lấy đường dẫn dữ liệu của hình ảnh đã đọc.

    const postList = document.getElementById('post-list');
    /////9.	Tạo các phần tử HTML để hiển thị thông tin về bài đăng mới: 
    const postDiv = document.createElement('div');
    postDiv.innerHTML = `
      <h3>${title}</h3>
      <p>${content}</p>
      <img src="${imageUrl}" alt="Posted Image">
    `;
    postList.appendChild(postDiv);
  };
//////Thêm phần tử chứa thông tin bài đăng mới vào danh sách bài đăng
  reader.readAsDataURL(image);
  ////////Điều này sẽ làm cho sự kiện onload được kích hoạt khi quá trình đọc hoàn thành
  document.getElementById('post-form').reset();
});
////////Đặt lại giá trị của biểu mẫu sau khi nó đã được gửi đi, để chuẩn bị cho việc nhập liệu mới.

        </script>
