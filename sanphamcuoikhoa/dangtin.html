          <div class="contai">
            <h1>Post Article</h1>
        
            <form id="post-form">
              <input type="text" id="title" placeholder="Enter title" required>
              <textarea id="content" placeholder="Enter content" rows="4" required></textarea>
              <input type="file" id="image" accept="image/*" required>
              <button type="submit">Post</button>
            </form>
        
            <div id="post-list"></div>
          </div>
        
      
        <footer id="lien-he">
          <div class="container">
            <p>Liên Hệ: email@example.com | Số Điện Thoại: 0123456789</p>

        <button onclick="topFunction()" id="backToTopBtn" title="Go to top">Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top Top   </button>

        <script>
         document.getElementById('post-form').addEventListener('submit', function(event) {
  event.preventDefault();
  const title = document.getElementById('title').value;
  const content = document.getElementById('content').value;
  const image = document.getElementById('image').files[0];

  const reader = new FileReader();
  reader.onload = function(event) {
    const imageUrl = event.target.result;

    const postList = document.getElementById('post-list');
    const postDiv = document.createElement('div');
    postDiv.innerHTML = `
      <h3>${title}</h3>
      <p>${content}</p>
      <img src="${imageUrl}" alt="Posted Image">
    `;
    postList.appendChild(postDiv);
  };

  reader.readAsDataURL(image);
  document.getElementById('post-form').reset();
});


        </script>
        <style>
          #backToTopBtn {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    left: 1525px;
    background-color: #007bff;

    border: none;
    border-radius: 5px;

}

        <script>
          
var mybutton = document.getElementById("backToTopBtn");


window.onscroll = function() {
    scrollFunction();
};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
    } else {
        mybutton.style.display = "none";
    }
}


function topFunction() {
    document.body.scrollTop = 0; 
    document.documentElement.scrollTop = 0; 
}

        </script>
