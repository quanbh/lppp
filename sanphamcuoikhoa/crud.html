    <h1>Quản Lý Người Dùng</h1>

    <form id="user-form" class="form">
      <input type="text" id="username" placeholder="Tên người dùng" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit" id="add-btn">Thêm Người Dùng</button>
    </form>

    <div class="user-list" id="user-list"></div>
  </div>

      
      <script>
document.getElementById('user-form').addEventListener('submit', function(event) {
  event.preventDefault();
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;

  addUser(username, email);
  document.getElementById('user-form').reset();
});

function addUser(username, email) {
  const userList = document.getElementById('user-list');
  const userItem = document.createElement('div');
  userItem.classList.add('user-item');
  userItem.innerHTML = `
    <strong>Tên:</strong> ${username}<br>
    <strong>Email:</strong> ${email}<br>
    <button onclick="editUser(this)">Sửa</button>
    <button onclick="deleteUser(this)">Xóa</button>
  `;
  userList.appendChild(userItem);
}

function editUser(button) {
  const userItem = button.parentElement;
  const userDetails = userItem.querySelectorAll('strong');
  const username = userDetails[0].nextSibling.textContent.trim();
  const email = userDetails[1].nextSibling.textContent.trim();

  const newUsername = prompt('Nhập tên người dùng mới:', username);
  const newEmail = prompt('Nhập email mới:', email);

  userDetails[0].nextSibling.textContent = ` ${newUsername}`;
  userDetails[1].nextSibling.textContent = ` ${newEmail}`;
}

function deleteUser(button) {
  const userItem = button.parentElement;
  userItem.remove();
}

      </script>
