<!DOCTYPE html>
<html>
<head>
  <title>Pokemon Search</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1>Searching the Poké do you want</h1>

  <div id="search-area">
    <form id="search-form" action="#" method="get">
      <input type="text" name="pokemon-search" id="pokemon-search" placeholder="Search your pokémon" />
      <button type="submit">Search</button>
    </form>
    <ul id="suggestions"></ul>
  </div>
  
  <main id="search-results">
    <div id="poke-card">
      <img id="poke-image" src="" alt="" />
      <h2 id="poke-name"></h2>
      <div id="poke-types"></div>
      <ul id="poke-traits">
        <li id="poke-habitat"></li>
        <li id="poke-height"></li>
        <li id="poke-weight"></li>
        <li id="evolves-from"></li>
        <li id="evolves-bio"></li>
      </ul>
    </div>
  </main>
  <script>
    
  </script>
 
  <script src="../baikiemtra/index.js" ></script>
</body>
</html>
