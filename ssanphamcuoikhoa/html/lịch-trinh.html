        body {
    font-family: Arial, sans-serif;
}

.container-3 {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

h1 {
    text-align: center;
}

form {
    margin-bottom: 20px;
}

input[type="text"] {
    width: 70%;
    padding: 10px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}

.delete-btn {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    float: right;
}
    </style>
    <script>
       document.addEventListener("DOMContentLoaded", function() {
    const todoForm = document.getElementById("todo-form"); /* Được sử dụng để lắng nghe sự kiện submit của biểu mẫu.*/
    const todoInput = document.getElementById("todo-input");/*Ô nhập liệu cho người dùng nhập các công việc cần làm.*/
    const todoList = document.getElementById("todo-list");/* Danh sách hiển thị các công việc cần làm*/
    todoForm.addEventListener("submit", function(event) { /*Thêm lắng nghe sự kiện submit vào biểu mẫu todoForm*/
        event.preventDefault(); /*tránh làm tải lại trang.*/
        const todoText = todoInput.value.trim(); /*Lấy nội dung đã nhập trong ô nhập liệu và loại bỏ các khoảng trắng không cần thiết.*/
        if (todoText !== "") {
            const todoItem = document.createElement("li");
            todoItem.innerHTML = `
                ${todoText}
                <button class="delete-btn">Delete</button>
            `;
            todoList.appendChild(todoItem);
            todoInput.value = "";
        }
    });
    todoList.addEventListener("click", function(event) { /*Thêm lắng nghe sự kiện click vào danh sách công việc cần làm (todoList). */
        if (event.target.classList.contains("delete-btn")) { /*xóa phần tử cha của nút bằng cách sử dụng*/
            event.target.parentElement.remove(); 
        }
    });
});
    </script>
